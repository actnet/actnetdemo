    <script type="text/javascript">
        var path = window.location.href;
        var matches = /\/activity\/(.*)/.exec(path);
        if(matches)
            initialize(matches[1]);
        else
            initialize('吃烤鸭');
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#render-box').css("width", window.innerWidth * 0.74 + "px");
            $('#render-box').css("height", window.innerHeight * 0.66 + "px");
            document.getElementById('cvs-l').width = window.innerWidth * 0.72;
            document.getElementById('cvs-l').height = window.innerHeight * 0.64;

            hideBigPics();

            $("#sent-trig").click(function() {
                clearOverlays();
                renderSentMap(map, emotionData['result']);
            });
            $("#heat-trig").click(function() {
                clearOverlays();
                renderHeatMap(map, emotionData['result']);
            });
            $("#search").submit(function(e) {
                var key = $("#search-box").val();
                if (key) {
                    window.location.replace("/activity/" + key);
                }
                return false;
            });
            bmargin = 0;
            $("#right-arrow").click(function() {
                if (bmargin > -540 * 3) {
                    bmargin -= 540;
                    $("#bottom-sec-div").animate(
                            {"margin-left": bmargin.toString() + "px"}, 200, "linear"
                    );
                }
            });
            $("#left-arrow").click(function() {
                if (bmargin < 0) {
                    bmargin += 540;
                    $("#bottom-sec-div").animate(
                            {"margin-left": bmargin.toString() + "px"}, 200, "linear"
                    );
                }
            });
            var iheight = window.innerHeight * 0.64 + "px";
            $("#poi-full").click(function() {
                $("#full").css("visibility", "visible");
                $("#chart-poi-l").css("height", iheight);
                $("#chart-poi-l").css("visibility", "visible");
                $("#cvs-l").css("visibility", "hidden");
                $("#cvs-l").css("height", "0px");
            });
            $("#hour-full").click(function() {
                $("#full").css("visibility", "visible");
                $("#chart-poi-l").css("height", "0px");
                $("#chart-poi-l").css("visibility", "hidden");
                $("#cvs-l").css("visibility", "visible");
                $("#cvs-l").css("height", iheight);
            });
            $("#cross").click(function() {
                $("#chart-poi-l").css("height", "0px");
                $("#cvs-l").css("height", "0px");
                $("#full").css("visibility", "hidden");
                $("#chart-poi-l").css("visibility", "hidden");
                $("#cvs-l").css("visibility", "hidden");
            });
        });
    </script>
